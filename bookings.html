<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickleball Court Reservations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #calendar {
      margin-top: 20px;
    }
    .booked {
      color: red;
      font-weight: bold;
    }
    .available {
      color: green;
      font-weight: bold;
    }
    .error {
      color: white;
      background: red;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Pickleball Court Reservation Calendar</h1>
  <div id="calendar">Loading calendar...</div>
  <div id="error"></div>

  <script>
    async function loadBookings() {
      try {
        const response = await fetch('bookings.json');
        if (!response.ok) {
          throw new Error("Failed to fetch bookings.json (status " + response.status + ")");
        }
        const bookings = await response.json();
        renderCalendar(bookings);
      } catch (error) {
        document.getElementById("calendar").innerHTML = "";
        document.getElementById("error").innerHTML =
          `<div class="error">⚠️ Error loading bookings: ${error.message}</div>`;
        console.error("Error loading bookings:", error);
      }
    }

    function renderCalendar(bookings) {
      let html = "<h2>Upcoming Reservations</h2><ul>";
      bookings.forEach(b => {
        html += `<li><span class="booked">${b.date} - ${b.time} : BOOKED</span></li>`;
      });
      html += "</ul>";
      document.getElementById("calendar").innerHTML = html;
    }

    loadBookings();
  </script>
</body>
</html>
