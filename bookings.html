<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pickleball Court Reservation</title>
  <link rel="stylesheet" href="style.css"> <!-- if you already have a style.css -->

  <style>
    /* Booked slot style */
    .booked {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: bold;
      pointer-events: none; /* disables clicking */
    }

    /* Optional basic calendar style */
    .calendar {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px;
    }
    .slot {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .slot:hover {
      background-color: #e6ffe6;
    }
  </style>
</head>
<body>
  <h1>Pickleball Court Reservation</h1>
  <div class="calendar" id="calendar">
    <!-- Example slots (dates + times). 
         You can generate more dynamically later -->
    <div class="slot" data-date="2025-09-01" data-time="09:00">Sept 1 - 09:00</div>
    <div class="slot" data-date="2025-09-01" data-time="11:00">Sept 1 - 11:00</div>
    <div class="slot" data-date="2025-09-02" data-time="14:00">Sept 2 - 14:00</div>
    <div class="slot" data-date="2025-09-05" data-time="08:00">Sept 5 - 08:00</div>
    <div class="slot" data-date="2025-09-05" data-time="10:00">Sept 5 - 10:00</div>
    <div class="slot" data-date="2025-09-05" data-time="13:00">Sept 5 - 13:00</div>
  </div>

  <script>
    async function loadBookings() {
      try {
        const response = await fetch("bookings.json");
        const bookings = await response.json();

        // Loop through booked dates and times
        for (const [date, times] of Object.entries(bookings)) {
          times.forEach(time => {
            const slot = document.querySelector(
              `[data-date='${date}'][data-time='${time}']`
            );
            if (slot) {
              slot.classList.add("booked");
              slot.innerText = `${date} ${time} - BOOKED`;
            }
          });
        }
      } catch (error) {
        console.error("Error loading bookings:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", loadBookings);
  </script>
</body>
</html>
